<html>
<head>
<title>Image recognition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">

<h2>FACE RECOGNITION APP</h2>
<br><br>
<p>MODEL IS TRAINED TO IDENTIFY THE FOLLOWING OBJECTS:</p>
<h3 class="btn btn-primary">Brother</h3>
<br>
<h3 class="btn btn-primary">Sister</h3>
<br>
<h3 class="btn btn-primary">Father</h3>
<br>
<label>Webcam view </label>
<div id="camera"></div>
<br><br>
<div id="result"></div>
<br><br>
<button onclick="take_snapshot()" class="btn btn-info">Capture image </button>
<br><br>
<button onclick="check()" class="btn btn-success">Identify Image </button>
<br><br>
<p>Object: <span id="result_of_objects"></span>g</p>
<p>Accuracy: <span id="result_of_accuracy"></span>g</p>
</div>
<script src="main.js"></script>
</body>
</html>

































</html>
